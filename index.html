<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Redise√±o de la web de la ETSIT con Bootstrap</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- Carousel extra styles -->
    <link rel="stylesheet" href="css/carousel.css">
  </head>
  <body>
    <div class="item">
      <img src="images/logoURJC.jpg" alt="Chania">
    </div>

    <div class="container">
	<div class="row">
		<h2></h2>
	</div>
    
    <div class="row">
    
    <div class="col-md-6">       <!-- Standard button -->
<button type="button" class="btn btn-default ribbon">Alumnos</button>

<!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
<button type="button" class="btn btn-primary ribbon">Grados</button>

<!-- Indicates a successful or positive action -->
<button type="button" class="btn btn-success ribbon">Master</button>

<!-- Contextual button for informational alert messages -->
<button type="button" class="btn btn-info ribbon">Info</button>

<!-- Indicates caution should be taken with this action -->
<button type="button" class="btn btn-warning ribbon">Instalaciones</button>

<!-- Indicates a dangerous or potentially negative action -->
<button type="button" class="btn btn-danger ribbon">Contacto</button>


 
    </div>
    
    
</div>


    <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
 


  <div class="carousel-inner" role="listbox">
    <div class="item">
      <img src="images/aularioII-edificio.JPG" alt="Chania">
    </div>

    <div class="item active">
      <img src="images/deparIII-edificio3.JPG" alt="Chania">
    </div>

    <div class="item">
      <img src="images/deporte-estadio.JPG" alt="Flower">
    </div>

    <div class="item">
      <img src="images/labosII-edificio.JPG" alt="Flower">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="jumbotron">
  <h1>URJC</h1>
  
  <p><a class="btn btn-primary btn-lg" href="https://www.urjc.es/" role="button">Ir a la pagina oficial</a></p>
</div>
<span class="label label-default">Universidad</span>
<span class="label label-primary">Urjc</span>
<span class="label label-success">Madrid</span>
<span class="label label-info">Educacion</span>
<span class="label label-warning">tag</span>
<span class="label label-danger">edificio</span>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <script src="js/docs.min.js"></script>
  </body>
</html>
