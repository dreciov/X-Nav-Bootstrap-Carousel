<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rediseño de la web de la ETSIT con Bootstrap</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- Carousel extra styles -->
    <link rel="stylesheet" href="css/carousel.css">
  </head>
  <body>
    <h1>Esto es un ejercicio para hacer una página para la ETSIT URJC con componentes de Boostrap.</h1>

    <p>La página web ha de usar al menos:</p>
    <ul>
      <li>Un <i>carousel</i> (con su barra de navegación)</li>
      <li>Al menos dos componentes más de Boostrap (a elección del alumno)</<li>
      <li>Al menos un componente de <a href="http://www.bootsnipp.com">Bootsnipp</a></li>
    </ul>

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="/home/david/AT/X-Nav-Bootstrap-Carousel/images/aularioII-edificio.JPG" alt="Chania">
    </div>

    <div class="item">
      <img src="/home/david/AT/X-Nav-Bootstrap-Carousel/images/deparIII-edificio3.JPG" alt="Chania">
    </div>

    <div class="item">
      <img src="/home/david/AT/X-Nav-Bootstrap-Carousel/images/deporte-estadio.JPG" alt="Flower">
    </div>

    <div class="item">
      <img src="/home/david/AT/X-Nav-Bootstrap-Carousel/images/labosII-edificio.JPG" alt="Flower">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="js/docs.min.js"></script>
  </body>
</html>
